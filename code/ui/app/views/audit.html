<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Audit</h1>
    </div>
</div>
<div class="row">
	<table st-table="auditCtrl.list" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th st-sort="eventType">Type</th>
				<th>Params</th>
				<th st-sort="userName">User</th>
				<th st-sort="eventTime" st-sort-default="reverse">Time</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in auditCtrl.list">
				<td>{{item.eventType}}</td>
				<td>{{item.args}}</td>
				<td>{{item.userName}}</td>
				<td>{{item.eventTime | date:'short'}}</td>
			</tr>
		</tbody>
	</table>
</div>
