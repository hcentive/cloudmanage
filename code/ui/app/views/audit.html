<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Audit</h1>
    </div>
</div>
<div class="row">
	<table st-table="auditCtrl.list" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Type</th>
				<th>Params</th>
				<th>User</th>
				<th>Time</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in auditCtrl.list">
				<td>{{item.eventType}}</td>
				<td>{{item.args}}</td>
				<td>{{item.userName}}</td>
				<td>{{item.eventTime | date:'short'}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="row">
  <div ng-if="auditCtrl.list != 0" class="text-center">
    <button class="btn btn-secondary" ng-click="auditCtrl.loadMore()">Load More</button>
  </div>
</div>
