<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="LoginCtrl as loginCtrl">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="alert alert-danger" ng-show="loginCtrl.error">
							There was a problem logging in. Please try again.
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form ng-submit="loginCtrl.login()">
							<div class="form-group">
								<label for="username">Username:</label> <input type="text"
									class="form-control" id="username" name="username" ng-model="loginCtrl.credentials.username"/>
							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" name="password" ng-model="loginCtrl.credentials.password"/>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
