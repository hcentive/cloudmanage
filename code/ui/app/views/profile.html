<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Profile</h1>
    </div>
</div>
<div class="row">
	<div class="col-md-12">
		<p class="lead">
			Tags <i class="fa fa-info-circle" popover-placement="bottom" uib-popover-template="'/templates/_tagsHelp.html'" popover-title="Tags"></i>
		</p>
		<table st-table="profileCtrl.profile.tags" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Tag</th>
					<th>Tag Value</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tag in profileCtrl.profile.tags">
					<td>{{tag.tagType}}</td>
					<td>{{tag.tagValue}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
