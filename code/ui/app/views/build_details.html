<div class="panel panel-default" ng-repeat="details in buildDetailCtrl.detailsList">
    <div class="panel-heading">
       Details
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Successful Build ID</dt>
            <dd>{{details.lastSuccessfulBuildID}}</dd>
            <dt>Jira ID</dt>
            <dd>{{details.jiraId | hyphenate}}</dd>
            <dt>Revision Number</dt>
            <dd>{{details.revisionNumber | hyphenate}}</dd>
            <dt>Host Name</dt>
            <dd>{{details.hostName | hyphenate}}</dd>
            <dt>Initiated By</dt>
            <dd>{{details.initiatedBy}}</dd>
            <dt>Initiated At</dt>
            <dd>{{details.initiatedAt | date:'medium'}}</dd>
            <dt>Build Log</dt>
            <dd><a ng-href="/service/build/log/{{buildDetailCtrl.details.jobName}}/{{buildDetailCtrl.details.lastSuccessfulBuildID}}"><i class="fa fa-download"></i></a></dd>
        </dl>
    </div>
    <!-- /.panel-body -->
</div>
