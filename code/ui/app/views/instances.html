<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Instances</h1>
    </div>
</div>
<div class="row">
	<table st-table="instanceCtrl.list" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th st-sort="instanceCtrl.getInstanceName" st-sort-default="true">Name</th>
				<th st-sort="awsInstance.instanceType">Type</th>
				<th st-sort="awsInstance.state.name">Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="instance in instanceCtrl.list">
				<td>{{instanceCtrl.getInstanceName(instance)}}</td>
				<td>{{instance.awsInstance.instanceType}}</td>
				<td>{{instance.awsInstance.state.name}}</td>
				<td>
					<div class="btn-group" ng-switch on="instance.awsInstance.state.name">
					  <button type="button" class="btn btn-default" ng-switch-when="running" ng-click="instanceCtrl.stopInstance(instance)" tooltip="Stop"><i class="fa fa-stop"></i></button>
					   <button type="button" class="btn btn-default" ng-switch-when="stopped" ng-click="instanceCtrl.startInstance(instance)" tooltip="Start"><i class="fa fa-play"></i></button>
					   <button type="button" class="btn btn-default" ng-click="instanceCtrl.schedule(instance)" tooltip="Schedule"><i class="fa fa-calendar"></i></button>
					   <button type="button" class="btn btn-default" ng-click="instanceCtrl.audit(instance)" tooltip="Audit"><i class="fa fa-heartbeat"></i></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
