<div class="modal-header">
  <h3 class="modal-title">Audit instance</h3>
</div>
<div class="modal-body">
  <table st-table="auditInstanceCtrl.list" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th st-sort="eventType">Event Type</th>
        <th st-sort="userName">Initiator</th>
        <th st-sort="eventTime" st-sort-default="reverse">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="audit in auditInstanceCtrl.list">
        <td>{{audit.eventType}}</td>
        <td>{{audit.userName}}</td>
        <td>{{audit.eventTime | date : 'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="auditInstanceCtrl.dismiss()">OK</button>
</div>
