<div class="modal-body">
    <p>{{::modalCtrl.text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()" ng-if="modalCtrl.type === 'confirm'">Cancel</button>
</div>
