<div class="modal-header">
  <h3 class="modal-title">Schedule instance</h3>
</div>

<form ng-submit="scheduleCtrl.submit()">
  <div class="modal-body">
    <div ng-if="scheduleCtrl.response.status">
      <div class="alert alert-{{scheduleCtrl.response.status}}" role="alert">
        {{scheduleCtrl.response.message}}
      </div>
    </div>
    <div class="alert alert-info" role="alert" ng-if="scheduleCtrl.jobDetails">
      <p>
        Instance will 
        <span ng-switch="scheduleCtrl.instance.awsInstance.state.name">
          <span ng-switch-when="running">
            <strong>stop</strong> at {{scheduleCtrl.jobDetails.stop.nextFireTime | date : 'medium'}}
          </span>
          <span ng-switch-when="stopped">
            <strong>start</strong> at {{scheduleCtrl.jobDetails.start.nextFireTime | date : 'medium'}}
          </span>
        </span>
      </p>
    </div>
    <div class="form-group">
      <label for="startInstanceCron">Start Instance Cron</label>
      <input type="text" class="form-control" id="startInstanceCron" ng-model="scheduleCtrl.cron.start" ng-required>
    </div>
    <div class="form-group">
      <label for="stopInstanceCron">Stop Instance Cron</label>
      <input type="text" class="form-control" id="stopInstanceCron" ng-model="scheduleCtrl.cron.stop" ng-required>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">OK</button>
    <button class="btn btn-warning" type="button" ng-click="scheduleCtrl.cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="scheduleCtrl.delete()" ng-if="scheduleCtrl.jobDetails">Delete</button>
  </div>
</form>
