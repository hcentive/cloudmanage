<div class="modal-header">
	<h3 class="modal-title">Diagnose Instance</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline" ng-submit="diagnoseinstanceCtrl.findInstance()">
				<div class="form-group">
					<label for="ipAddress">Private IP Address:</label>
					<input type="text" class="form-control" id="ipAddress" ng-required="true"  ng-model="diagnoseinstanceCtrl.ipAddress">      
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row top-buffer" ng-if="diagnoseinstanceCtrl.instanceVsUserTags">
		<div class="col-md-12">
			<table st-table="diagnoseinstanceCtrl.instanceVsUserTags" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Tag</th>
						<th>Tag Value</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in diagnoseinstanceCtrl.instanceVsUserTags">
						<td>{{item.tagType}}</td>
						<td>
							<div ng-switch on="item.instanceTagValue === item.userTagValue">
								<p>{{item.instanceTagValue | hyphenate}}
									<i class="fa fa-check validTag" ng-switch-when="true" popover-placement="bottom" uib-popover-template="'/templates/inline/validTagInfo.html'"></i>
									<i class="fa fa-exclamation-triangle invalidTag" ng-switch-when="false" popover-placement="bottom" uib-popover-template="'/templates/inline/invalidTagInfo.html'"></i>
								</p>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<hc-processing tracker="diagnoseinstanceCtrl.loadingTracker"></hc-processing>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="diagnoseinstanceCtrl.dismiss()">OK</button>
</div>
