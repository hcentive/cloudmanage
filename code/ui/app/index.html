    <!-- Add your site or application content here -->
    <div id="wrapper" ng-controller="MainCtrl as mainCtrl">
         <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cloud Manage</a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li ng-if="mainCtrl.securityContextHolder.authenticated"><a ng-click="mainCtrl.logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown" ng-if="mainCtrl.securityContextHolder.authenticated">
                     <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-users fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a ui-sref="instances" ui-sref-active="active"><i class="fa fa-server fa-fw"></i>Instances</a>
                        </li>
                        <li>
                            <a ui-sref="audit" ui-sref-active="active"><i class="fa fa-heartbeat fa-fw"></i>Audit</a>    
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ui-view id="page-wrapper"></div>
        <hc-processing></hc-processing>
        
    </div>
