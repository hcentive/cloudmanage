<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName cloudmanage.com
    ServerAlias prod.cloudmanage.com

    DocumentRoot "/Users/vaibhav.gupta/Documents/codebase/cloudmanage/code/ui/dist"
    
    ProxyPass /service ajp://localhost:8009
    ProxyPassReverse /service ajp://localhost:8009

    ErrorLog /var/log/apache2/cloudmanage_error.log
	CustomLog /var/log/apache2/cloudmanage_access.log combined
	LogLevel debug

    <Directory "/Users/vaibhav.gupta/Documents/codebase/cloudmanage/code/ui/dist">
		Options FollowSymLinks
        Require all granted
	</Directory>
</VirtualHost>

